    <style>
        * {

        body {

        .stat-value {

        }

        .stat-growth {

        .channel-embed {

        .random-btn, .channel-btn {
            padding: 8px 16px;
            background: #1E90FF;

            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .channel-btn {
            background: #40E0D0;
        }

        .random-btn:hover:not(:disabled),
        .channel-btn:hover:not(:disabled) {
            background: #1873CC;
        }

        .channel-btn:hover:not(:disabled) {
            background: #2CB8A0;
        }

        .random-btn:disabled,
        .channel-btn:disabled {
            background: #999;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .channel-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 20px 0;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;

            .stats-container {

            }
            
            .stat-value {

            .stat-card {

            }

            .channel-frame {
                height: 400px;
            }

            .channel-embed h2 {
                flex-direction: column;
                align-items: stretch;
            }

            .buttons-group {
                width: 100%;
            }

            .random-btn, .channel-btn {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤ ì¥í•˜ë‹¤ ì¥ë¯¼í˜¸</h1>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="loading" class="loading" style="display: none;">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

        <div class="channel-embed">
            <h2>
                <span>ğŸ“º ìµœì‹  ì˜ìƒ</span>
                <div class="buttons-group">
                    <button class="random-btn" id="randomBtn" onclick="playRandomVideo()">ğŸ² ëœë¤ ì¬ìƒ</button>
                    <button class="channel-btn" id="channelBtn" onclick="goToChannel()">ğŸ“º ì±„ë„ ë°©ë¬¸</button>
                </div>
            </h2>
            <div id="channelFrame" class="channel-frame"></div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">
                    <span class="stat-icon">ğŸ‘¥</span>
                    êµ¬ë…ì ìˆ˜
                </div>
                <div class="stat-value" id="subscribers">-</div>
                <div class="stat-growth" id="subscriberGrowth" style="display: none;"></div>
            </div>

            <div class="stat-card">
                <div class="stat-label">
                    <span class="stat-icon">ğŸ“¹</span>
                    ë™ì˜ìƒ ìˆ˜
                </div>
                <div class="stat-value" id="videos">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">
                    <span class="stat-icon">ğŸ‘€</span>
                    ì´ ì¡°íšŒìˆ˜
                </div>
                <div class="stat-value" id="views">-</div>
                <div class="stat-growth" id="viewGrowth" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const CHANNEL_ID = 'UCMwVpslitG_uJVsLwNkO3pw';
        const API_KEY = 'AIzaSyCeUvmDYMkKSWWmMiukg_QPB5CtgkaBz3o';
        const UPDATE_INTERVAL = 8 * 60 * 60 * 1000;

        let previousStats = JSON.parse(localStorage.getItem('channelStats')) || null;
        let updateTimer = null;
        let videoList = [];
        let isLoadingVideos = false;
        let currentVideoIndex = 0;
        let player = null;

        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }

        function calculateGrowth(current, previous) {
            if (!previous) return '';
            const growth = current - previous;
            if (growth === 0) return '';
            const sign = growth > 0 ? '+' : '';
            return `${sign}${formatNumber(growth)}`;
        }

        // ì˜ìƒ ëª©ë¡ ë¡œë“œ
        async function loadVideoList() {
            if (isLoadingVideos) return;
            
            isLoadingVideos = true;
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${CHANNEL_ID}&maxResults=50&order=date&type=video&key=${API_KEY}`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.items && data.items.length > 0) {
                        videoList = data.items.map(item => item.id.videoId).filter(id => id);
                        console.log(`${videoList.length}ê°œ ì˜ìƒ ë¡œë“œë¨`);
                    }
                }
            } catch (error) {
                console.log('ì˜ìƒ ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨');
            }
            isLoadingVideos = false;
        }

        // YouTube Player ìƒì„±
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API ì¤€ë¹„ë¨');
        }

        function onPlayerReady(event) {
            console.log('í”Œë ˆì´ì–´ ë¡œë“œ ì™„ë£Œ');
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // 0 = ENDED, 1 = PLAYING, 2 = PAUSED, 3 = BUFFERING, 5 = CUED
            if (event.data === 0) {
                console.log('ì˜ìƒ ëë‚¨, ë‹¤ìŒ ì¬ìƒ');
                playNextVideo();
            }
        }

        // íŠ¹ì • ì˜ìƒ ì¬ìƒ
        function playVideo(index) {
            if (videoList.length === 0) return;
            
            currentVideoIndex = index % videoList.length;
            const videoId = videoList[currentVideoIndex];
            
            // ê¸°ì¡´ í”Œë ˆì´ì–´ ì œê±°
            const container = document.getElementById('channelFrame');
            if (player) {
                try {
                    player.destroy();
                } catch (e) {}
            }
            container.innerHTML = '';
            
            // ìƒˆ í”Œë ˆì´ì–´ ìƒì„±
            player = new YT.Player('channelFrame', {
                height: '600',
                width: '100%',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                },
                playerVars: {
                    'autoplay': 1
                }
            });
        }

        // ë‹¤ìŒ ì˜ìƒ ì¬ìƒ
        function playNextVideo() {
            const nextIndex = (currentVideoIndex + 1) % videoList.length;
            playVideo(nextIndex);
        }

        // ëœë¤ ì˜ìƒ ì¬ìƒ
        async function playRandomVideo() {
            if (videoList.length === 0) {
                await loadVideoList();
                
                for (let i = 0; i < 10; i++) {
                    if (videoList.length > 0) break;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }
            
            if (videoList.length === 0) {
                alert('ì˜ìƒì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * videoList.length);
            playVideo(randomIndex);
        }

        // ì±„ë„ ë°©ë¬¸
        function goToChannel() {
            window.open(`https://www.youtube.com/channel/${CHANNEL_ID}`, '_blank');
        }

        // í†µê³„ ë¡œë“œ
        async function loadChannelStats() {
            const loadingEl = document.getElementById('loading');
            
            loadingEl.style.display = 'block';

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`
                );

                if (!response.ok) throw new Error('API ìš”ì²­ ì‹¤íŒ¨');

                const data = await response.json();
                if (!data.items || data.items.length === 0) throw new Error('ì±„ë„ ì •ë³´ ì—†ìŒ');

                const stats = data.items[0].statistics;
                const currentStats = {
                    subscribers: parseInt(stats.subscriberCount),
                    videos: parseInt(stats.videoCount),
                    views: parseInt(stats.viewCount),
                    timestamp: new Date().toISOString()
                };

                document.getElementById('subscribers').textContent = formatNumber(currentStats.subscribers);
                document.getElementById('videos').textContent = formatNumber(currentStats.videos);
                document.getElementById('views').textContent = formatNumber(currentStats.views);

                if (previousStats) {
                    const subGrowth = calculateGrowth(currentStats.subscribers, previousStats.subscribers);
                    const viewGrowth = calculateGrowth(currentStats.views, previousStats.views);
                    
                    const subGrowthEl = document.getElementById('subscriberGrowth');
                    const viewGrowthEl = document.getElementById('viewGrowth');
                    
                    if (subGrowth) {
                        subGrowthEl.textContent = subGrowth;
                        subGrowthEl.style.display = 'block';
                        subGrowthEl.className = 'stat-growth' + (currentStats.subscribers < previousStats.subscribers ? ' negative' : '');
                    }
                    
                    if (viewGrowth) {
                        viewGrowthEl.textContent = viewGrowth;
                        viewGrowthEl.style.display = 'block';
                        viewGrowthEl.className = 'stat-growth' + (currentStats.views < previousStats.views ? ' negative' : '');
                    }
                }

                localStorage.setItem('channelStats', JSON.stringify(currentStats));
                previousStats = currentStats;

                if (updateTimer) clearTimeout(updateTimer);
                updateTimer = setTimeout(loadChannelStats, UPDATE_INTERVAL);

            } catch (error) {
                console.log('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
                if (updateTimer) clearTimeout(updateTimer);
                updateTimer = setTimeout(loadChannelStats, UPDATE_INTERVAL);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        window.onload = function() {
            loadChannelStats();
            loadVideoList();
            
            // ì´ˆê¸° ì˜ìƒ ë¡œë“œ í›„ ëœë¤ ì¬ìƒ
            setTimeout(() => {
                if (videoList.length > 0) {
                    const randomIndex = Math.floor(Math.random() * videoList.length);
                    playVideo(randomIndex);
                }
            }, 500);
        };
    </script>
