    <script>
        const CHANNEL_ID = 'UCMwVpslitG_uJVsLwNkO3pw';
        const API_KEY = 'AIzaSyCKHjMBHsbYVWDyv5jhx4dMJEJXU8ZfPQA';
        const UPDATE_INTERVAL = 8 * 60 * 60 * 1000; // 8ì‹œê°„ (ë°€ë¦¬ì´ˆ)

        let previousStats = JSON.parse(localStorage.getItem('channelStats')) || null;
        let updateTimer = null;
        let videoList = [];

        // ëª¨ë°”ì¼ ê¸°ê¸° ê°ì§€
        function isMobile() {

        // ì±„ë„ì˜ ì˜ìƒ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function loadVideoList() {

                    loadDefaultPlaylist();

        // ê¸°ë³¸ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ë¡œë“œ
        function loadDefaultPlaylist() {
            const loadingEl = document.getElementById('videoLoading');
            if (loadingEl) {
                loadingEl.style.display = 'none';
            }
            
            const iframe = document.getElementById('channelFrame');
            iframe.src = `https://www.youtube.com/embed/videoseries?list=UUMwVpslitG_uJVsLwNkO3pw`;

        // ëœë¤ ì˜ìƒ ì¬ìƒ (í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ëŠ” ìœ ì§€)
        function playRandomVideo() {
            if (videoList.length === 0) {
                console.log('ì˜ìƒ ëª©ë¡ì´ ì—†ìŠµë‹ˆë‹¤.');
                loadDefaultPlaylist();
                return;
            }
            
            // ì´ì „ê³¼ ë‹¤ë¥¸ ì˜ìƒ ì„ íƒ
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * videoList.length);
            } while (newIndex === currentVideoIndex && videoList.length > 1);
            
            currentVideoIndex = newIndex;
            const videoId = videoList[currentVideoIndex];
            
            // ë¡œë”© ë©”ì‹œì§€ ìˆ¨ê¹€
            const loadingEl = document.getElementById('videoLoading');
            if (loadingEl) {
                loadingEl.style.display = 'none';

            // í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ì™€ í•¨ê»˜ íŠ¹ì • ì˜ìƒ ì¬ìƒ
            const iframe = document.getElementById('channelFrame');
            // ëª¨ë°”ì¼ì—ì„œëŠ” autoplay ì œê±°, listType ì¶”ê°€ë¡œ ëª©ë¡ í‘œì‹œ
            const autoplayParam = isMobile() ? '' : '&autoplay=1';
            iframe.src = `https://www.youtube.com/embed/${videoId}?list=UUMwVpslitG_uJVsLwNkO3pw${autoplayParam}`;
            
            console.log(`ì˜ìƒ ${currentVideoIndex + 1}/${videoList.length} ì¬ìƒ`);
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }

        function calculateGrowth(current, previous) {
            if (!previous) return '';
            const growth = current - previous;
            if (growth === 0) return '';
            const sign = growth > 0 ? '+' : '';
            return `${sign}${formatNumber(growth)}`;
        }

        async function loadChannelStats() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('errorMessage');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`
                );

                if (!response.ok) {
                    throw new Error('API ìš”ì²­ ì‹¤íŒ¨');
                }

                const data = await response.json();
                
                if (!data.items || data.items.length === 0) {
                    throw new Error('ì±„ë„ ì •ë³´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                }

                const stats = data.items[0].statistics;
                
                const currentStats = {
                    subscribers: parseInt(stats.subscriberCount),
                    videos: parseInt(stats.videoCount),
                    views: parseInt(stats.viewCount),
                    timestamp: new Date().toISOString()
                };

                // í™”ë©´ ì—…ë°ì´íŠ¸
                document.getElementById('subscribers').textContent = formatNumber(currentStats.subscribers);
                document.getElementById('videos').textContent = formatNumber(currentStats.videos);
                document.getElementById('views').textContent = formatNumber(currentStats.views);

                // ì„±ì¥ë¥  í‘œì‹œ
                if (previousStats) {
                    const subGrowth = calculateGrowth(currentStats.subscribers, previousStats.subscribers);
                    const viewGrowth = calculateGrowth(currentStats.views, previousStats.views);

                        subGrowthEl.style.display = 'block';
                        subGrowthEl.className = 'stat-growth' + (currentStats.subscribers < previousStats.subscribers ? ' negative' : '');
                    }
                    
                    if (viewGrowth) {
                        viewGrowthEl.textContent = viewGrowth;
                        viewGrowthEl.style.display = 'block';
                        viewGrowthEl.className = 'stat-growth' + (currentStats.views < previousStats.views ? ' negative' : '');
                    }
                }

                // í˜„ì¬ í†µê³„ ì €ì¥
                localStorage.setItem('channelStats', JSON.stringify(currentStats));
                previousStats = currentStats;

                // 8ì‹œê°„ í›„ ìë™ ì—…ë°ì´íŠ¸ ì„¤ì •
