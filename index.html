    <script>
        const CHANNEL_ID = 'UCMwVpslitG_uJVsLwNkO3pw';
        const API_KEY = 'AIzaSyCeUvmDYMkKSWWmMiukg_QPB5CtgkaBz3o';
        const PLAYLIST_ID = 'UUMwVpslitG_uJVsLwNkO3pw'; // ì±„ë„ ì—…ë¡œë“œ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸
        const UPDATE_INTERVAL = 8 * 60 * 60 * 1000; // 8ì‹œê°„

        let previousStats = JSON.parse(localStorage.getItem('channelStats')) || null;
        let updateTimer = null;
        let playlistItems = [];
        let isLoadingItems = false;
        let loadAttempts = 0;

        function formatNumber(num) {
            return new Intl.NumberFormat('ko-KR').format(num);
        }

        function calculateGrowth(current, previous) {
            if (!previous) return '';
            const growth = current - previous;
            if (growth === 0) return '';
            const sign = growth > 0 ? '+' : '';
            return `${sign}${formatNumber(growth)}`;
        }

        // í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ì˜ìƒ ë¡œë“œ (ì¬ìƒ ìˆœì„œ ìœ ì§€)
        async function loadPlaylistItems() {
            if (isLoadingItems) return;
            
            isLoadingItems = true;
            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&playlistId=${PLAYLIST_ID}&maxResults=50&order=position&key=${API_KEY}`
                );
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.items && data.items.length > 0) {
                        playlistItems = data.items.map(item => ({
                            videoId: item.snippet.resourceId.videoId,
                            title: item.snippet.title,
                            position: item.snippet.position
                        }));
                        console.log(`${playlistItems.length}ê°œ ì˜ìƒ ë¡œë“œë¨`);
                        loadAttempts = 0;
                    } else {
                        throw new Error('ì˜ìƒ ì—†ìŒ');
                    }
                } else {
                    throw new Error('API ìš”ì²­ ì‹¤íŒ¨');
                }
            } catch (error) {
                console.log('í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ë¡œë“œ ì‹¤íŒ¨:', error);
                
                // 3íšŒ ì¬ì‹œë„
                if (loadAttempts < 3) {
                    loadAttempts++;
                    setTimeout(() => {
                        isLoadingItems = false;
                        loadPlaylistItems();
                    }, 2000);
                } else {
                    isLoadingItems = false;
                }
            }
        }

        // ëœë¤ ì˜ìƒ ì¬ìƒ - í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ ê¸°ë°˜
        async function playRandomVideo() {
            const btn = document.getElementById('randomBtn');
            
            // ì˜ìƒ ëª©ë¡ì´ ì—†ìœ¼ë©´ ë¡œë“œ ì‹œë„
            if (playlistItems.length === 0) {
                btn.disabled = true;
                const originalText = btn.textContent;
                btn.textContent = 'â³ ë¡œë”© ì¤‘...';
                
                // ë¡œë”© ì¤‘ì´ ì•„ë‹ˆë©´ ìƒˆë¡œ ë¡œë“œ
                if (!isLoadingItems) {
                    await loadPlaylistItems();
                }
                
                // ìµœëŒ€ 5ì´ˆ ê¸°ë‹¤ë¦° í›„ í™•ì¸
                for (let i = 0; i < 10; i++) {
                    if (playlistItems.length > 0) break;
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                btn.disabled = false;
                btn.textContent = originalText;
                
                if (playlistItems.length === 0) {
                    alert('ì˜ìƒì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
                    return;
                }
            }
            
            // ëœë¤ ì„ íƒ
            const randomIndex = Math.floor(Math.random() * playlistItems.length);
            const selectedItem = playlistItems[randomIndex];
            const startIndex = randomIndex + 1; // positionì€ 1ë¶€í„° ì‹œì‘
            
            const iframe = document.getElementById('channelFrame');
            // í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ì˜ íŠ¹ì • ìœ„ì¹˜ë¶€í„° ì¬ìƒ
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${PLAYLIST_ID}&index=${startIndex}`;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ í•­ëª© ë¯¸ë¦¬ ë¡œë“œ
        async function initializePlaylist() {
            await loadPlaylistItems();
        }

        // í†µê³„ ë¡œë“œ
        async function loadChannelStats() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('errorMessage');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';

            try {
                const response = await fetch(
                    `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`
                );

                if (!response.ok) throw new Error('API ìš”ì²­ ì‹¤íŒ¨');

                const data = await response.json();
                if (!data.items || data.items.length === 0) throw new Error('ì±„ë„ ì •ë³´ ì—†ìŒ');

                const stats = data.items[0].statistics;
                const currentStats = {
                    subscribers: parseInt(stats.subscriberCount),
                    videos: parseInt(stats.videoCount),
                    views: parseInt(stats.viewCount),
                    timestamp: new Date().toISOString()
                };

                document.getElementById('subscribers').textContent = formatNumber(currentStats.subscribers);
                document.getElementById('videos').textContent = formatNumber(currentStats.videos);
                document.getElementById('views').textContent = formatNumber(currentStats.views);

                if (previousStats) {
                    const subGrowth = calculateGrowth(currentStats.subscribers, previousStats.subscribers);
                    const viewGrowth = calculateGrowth(currentStats.views, previousStats.views);
                    
                    const subGrowthEl = document.getElementById('subscriberGrowth');
                    const viewGrowthEl = document.getElementById('viewGrowth');
                    
                    if (subGrowth) {
                        subGrowthEl.textContent = subGrowth;
                        subGrowthEl.style.display = 'block';
                        subGrowthEl.className = 'stat-growth' + (currentStats.subscribers < previousStats.subscribers ? ' negative' : '');
                    }
                    
                    if (viewGrowth) {
                        viewGrowthEl.textContent = viewGrowth;
                        viewGrowthEl.style.display = 'block';
                        viewGrowthEl.className = 'stat-growth' + (currentStats.views < previousStats.views ? ' negative' : '');
                    }
                }

                localStorage.setItem('channelStats', JSON.stringify(currentStats));
                previousStats = currentStats;

                if (updateTimer) clearTimeout(updateTimer);
                updateTimer = setTimeout(loadChannelStats, UPDATE_INTERVAL);

            } catch (error) {
                console.log('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
                if (updateTimer) clearTimeout(updateTimer);
                updateTimer = setTimeout(loadChannelStats, UPDATE_INTERVAL);
            } finally {
                loadingEl.style.display = 'none';
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
